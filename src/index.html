      <nav class="flex bold font-xs color-dark-grey">
        <a href="/" class="inline-flex mr-88-xl"><img src="images/logo.svg" alt="Music Box" class="logo mr-16">Music Box</a>
        <ul class="nav-ul flex-xl width-100-percent width-auto-xl mt-14 mb-15 margin-0-xl">
          <li><a href="" class="inline-flex pt-2 pb-2">Главная</a></li>

        <input type="text" name="Имя" placeholder="Имя" class="registration-input border-2 bc-dark-gray br-3 bold">
